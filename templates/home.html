<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Grocery Inventory App</h1>

        <!-- 特定区域信息 -->
        <div id="groceryInfo" class="mt-5">
            <h2>Find Groceries by Keyword</h2>
            <input type="text" id="groceryName" class="form-control mt-2" placeholder="Enter Keyword">
            <button class="btn btn-primary mt-3" onclick="getGroceryInfo()">Filter Groceries</button>
            <p id="groceryResponse" class="mt-3"></p>
        </div>

        <!-- 所有区域信息 -->
        <div id="countsInfo" class="mt-5">
            <h2>Filter Groceries by Count</h2>
            <input type="text" id="countsQuery" class="form-control mt-2" placeholder="Enter Amount">
            <button class="btn btn-primary mt-3" onclick="getCountsInfo()">Filter Groceries</button>
            <p id="countsResponse" class="mt-3"></p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        async function getRoot() {
            const response = await fetch('/');
            const data = await response.text();
            document.getElementById('rootResponse').textContent = data;
        }

        async function getGroceryInfo() {
            const groceryName = document.getElementById('groceryName').value;
            const response = await fetch('/grocery_info/' + encodeURIComponent(groceryName));
            const data = await response.text();
            document.getElementById('groceryResponse').textContent = data;
        }

        async function getCountsInfo() {
            const countsQuery = document.getElementById('countsQuery').value;
            const response = await fetch('/counts_info/'+countsQuery);
            const data = await response.text();
            document.getElementById('countsResponse').textContent = data;
        }
    </script>
</body>
</html>
